<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
</head>
<body style="text-align: center; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">
  
  <h1>Password Generator</h1>
  <input type="checkbox" id="includeLowerCase">
  <label>Lower Case</label>

   <input type="checkbox" id="includeUpperCase">
  <label>Upper Case</label>


   <input type="checkbox" id="includeNumbers">
  <label>Numbers</label>


   <input type="checkbox" id="includeSymbols">
  <label>Symbols</label>

  <label class="length">Enter length of Password</label>
  <input type="number" id="length">

  <button onclick="handlePass()">Generate Password</button>

  <h2 id="errorMessage"></h2>
  <h2 id="passResult"></h2>

</body>
</html>

<style>
  #length{
    display: block;
    margin: auto;
    margin-top: 20px;
    width: 12%;
    height: 40px;
    margin-bottom: 20px;
    text-align: center;
    font-size: 1em;
    border-radius: 10px;
    border-style: solid;
    border-width: 1px;
    margin-top: 10px;
  }

  .length{
    display: block;
    margin-top: 25px;
    margin-bottom: 0;
    
  }

  button{
    width: 15%;
    height: 40px;
    background-color: rgb(117, 117, 158);
    color: white;
    font-size: 1em;
    cursor: pointer;
    border-style: solid;
    border-width: 1px;
    border-radius: 10px;
  }

  button:hover{
    background-color: rgb(136, 136, 173);
  }

  label{
    font-size: 1.1em;
  }

 

</style>
<script>

  function generatePassword(length, includeLowerCase, includeUpperCase, includeNumbers, includeSymbols){

    const lowerChar = "abcdefghijklmnopqrstuvwxyz";
    const upperChar = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const numbersChar = "123456789";
    const symbolsChar  ="!@#$%^&*";

    let allowedChar = "";
    let password = "";

    allowedChar+=includeLowerCase? lowerChar : "";
    allowedChar+=includeUpperCase? upperChar : "";
    allowedChar+=includeNumbers? numbersChar : "";
    allowedChar+=includeSymbols? symbolsChar : "";

    if(length <= 0){
      return "Password must be atleast 1";
    }

     else if(length >18){
      return ' Length is too long! limit is only 18!';
    
    }

    if(allowedChar.length === 0){
      return "Select atleast 1 character!";
    }

    for(let i = 0; i < length;i++){
      const randomPass = Math.floor(Math.random() * allowedChar.length);
      password+=allowedChar[randomPass];
    }

    return password;

  }

  function handlePass(){
    let includeLowerCase = document.getElementById('includeLowerCase').checked;
    let includeUpperCase = document.getElementById('includeUpperCase').checked;
    let includeNumbers = document.getElementById('includeNumbers').checked;
    let includeSymbols = document.getElementById('includeSymbols').checked;

    let length = Number(document.getElementById('length').value);

    let errorMessage = document.getElementById('errorMessage');
    let passResult = document.getElementById('passResult');

    const result = generatePassword(length, includeLowerCase, includeUpperCase, includeNumbers, includeSymbols);

    if(result.includes('Length') || result.includes('Select')){
      errorMessage.textContent = result;
      errorMessage.style.color = "red";
      passResult.textContent = "";
    }

    else{
      errorMessage.textContent = "";
      passResult.textContent = `Generated Password: ${result}`;
      passResult.style.color = "green";
      
    }

  }


</script>
